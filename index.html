  <body>
    <div class="container">
      <h1 class="heading">Dicee Game</h1>
      <h3>How to play</h3>
      <div class="instructions">
        <li>Select sides, player1 and player2.</li>
        <li>The player with the highest number wins.</li>
        <li>
          Ready to play? Click the <strong><em>Refresh</em></strong> button
          below.
        </li>
      </div>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" />
      </div>

      <button onclick="rollTheDice()" class="btn">Refresh</button>
    </div>

    <script src="index.js"></script>
  </body>
